<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login con Lettore QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f9;
    }
    #login-section, #scanner-section {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #scanner-section {
      display: none;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: default;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 15px;
      border-radius: 6px;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
      font-size: 18px;
      color: #666;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4285f4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <!-- Libreria html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Accedi</button>
    </form>
    <p id="login-msg" style="color:red; display:none;">Username o password errati</p>
  </div>

  <div id="scanner-section">
    <h2>Lettore QR Code</h2>
    <div id="reader"></div>
    <input type="text" id="external-qr-input" placeholder="Scansiona QR code con lettore esterno qui" style="width: 100%; padding: 8px; margin: 10px 0; box-sizing: border-box;" />
    <p id="link-text" style="margin-top: 15px; font-weight: bold;"></p>
    <iframe id="link-frame" src=""></iframe>
    <div id="loading-indicator" class="loading">
      <div class="spinner"></div>
      Caricamento contenuto...
    </div>
    <button id="validate-btn" disabled>Nuova scansione</button>
  </div>

  <script>
    // Login semplice demo (username: user, password: pass)
    const loginForm = document.getElementById('login-form');
    const loginMsg = document.getElementById('login-msg');
    const loginSection = document.getElementById('login-section');
    const scannerSection = document.getElementById('scanner-section');
    let html5QrCode; // Istanza globale
    let scanningEnabled = true; // Flag per abilitare/disabilitare la scansione
    let currentScannedUrl = ""; // URL attualmente scansionato

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "user" && password === "pass") {
        loginSection.style.display = "none";
        scannerSection.style.display = "block";
        startScanner();
      } else {
        loginMsg.style.display = "block";
      }
    });

    const validateBtn = document.getElementById('validate-btn');
    const linkFrame = document.getElementById('link-frame');
    const linkText = document.getElementById('link-text');
    const loadingIndicator = document.getElementById('loading-indicator');
    const externalQrInput = document.getElementById('external-qr-input');

    linkFrame.addEventListener('load', () => {
      loadingIndicator.style.display = 'none'; // Nasconde il caricamento quando il frame Ã¨ pronto
    });

    validateBtn.addEventListener('click', () => {
      //alert('Link convalidato:\n' + currentScannedUrl);
      linkFrame.src = ""; // Pulisce il frame
      loadingIndicator.style.display = 'none'; // Nasconde il caricamento
      validateBtn.disabled = true;
      setTimeout(() => {
        scanningEnabled = true; // Riabilita la scansione dopo un breve delay
        externalQrInput.focus(); // Focus the external input for next scan
      }, 1000); // 1 secondo per dare tempo di rimuovere il QR precedente
    });

    externalQrInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const text = e.target.value.trim();
        if (text && scanningEnabled) {
          currentScannedUrl = text;
          linkText.textContent = 'QR Code letto: ' + text;
          loadingIndicator.style.display = 'block';
          linkFrame.src = "https://script.google.com/macros/s/AKfycbzsgKDFP2fs0A2mIDzrFY4Imy-owVvgMdZRKn0iJzVy-zYhV8AmheEhOKa6Y63gVStKWA/exec?id_tessera=" + text;
          validateBtn.disabled = false;
          scanningEnabled = false;
        }
      }
    });

    // Funzione per iniziare lo scanner QR
    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");

      const qrCodeSuccessCallback = (decodedText, decodedResult) => {
        if (!scanningEnabled) return; // Ignora se scansione disabilitata

        // Quando QR viene letto con successo
        currentScannedUrl = decodedText;
        loadingIndicator.style.display = 'block'; // Mostra il caricamento
        linkFrame.src = "https://script.google.com/macros/s/AKfycbzsgKDFP2fs0A2mIDzrFY4Imy-owVvgMdZRKn0iJzVy-zYhV8AmheEhOKa6Y63gVStKWA/exec?id_tessera=" + decodedText;
        validateBtn.disabled = false;
        scanningEnabled = false; // Disabilita ulteriore scansione fino a convalida
      };

      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        qrCodeSuccessCallback
      ).catch(err => {
        console.error('Errore nel partire lo scanner', err);
      });
    }
  </script>
</body>
</html>
